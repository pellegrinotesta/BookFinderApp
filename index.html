<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Road+Rage&display=swap" rel="stylesheet">
<body>
  <!-- Inputs the search bar -->
  <div class="container">
    <h1>Book Finder App</h1>
    <h2>Find the Book You Want to Read Next</h2>
    <div class="inputform">
      <input type="text" id="search-input" name="search-input"placeholder=" Search for books here"/>
      <br>
      <br>
      <br>
      <input type="submit" id="submit-button" name="submit-button" value="Search"/>
    </div>

    <!-- Display the search results -->
    <h2 class="text"></h2>
    <div id="output"></div>
  </div>
  
  <script src="js/script.js"></script>

</body>
</html>
